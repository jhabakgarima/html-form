<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 style="margin: 10px;">Student Details</h1>
    <div
        style="height: 65vh; background: linear-gradient(to right,#ffdbdb,#f4d6df,#e9d1e3,#decce7,#d4c8ec ); margin-left:10px; margin-right:10px; padding:10px; border:1px solid black">

        <form action="" method="post">
            <div
                style="margin: 10px 10px 10px 10px; font-family: 'Open Sans', serif; font-optical-sizing: auto; font-weight: 700; font-style: normal; font-variation-settings: 'wdth' 100;">

                <label for="Name" font-size: 16px;color: rgb(80, 49, 100)" ;="">Name</label>
                <input type="text" name="Name" placeholder="Enter your name" required>
                <br><br>
                <label for="Email" style="font-size: 16px; color: rgb(22, 35, 109);">Email</label>
                <input type="email" name="#d4c8ecEmail" placeholder="Enter your email" required>
                <br><br>
                <label for="Password" style="font-size: 16px; color: rgb(94, 125, 211);">Password</label>
                <input type="Password" name="Password" placeholder="Enter your password" required>
                <br><br>
                <label for="number" style="font-size: 16px; color: rgb(109, 101, 31);">Age</label>
                <input type="number" name="Age" placeholder="Enter your age" min="1" max="100">
                <br><br>
                <label for="date" style="font-size: 16px; color: rgb(170, 113, 39);">D.O.B</label>
                <input type="date" name="DOB" placeholder="Enter your birthdate" required>
                <br><br>
                <label for="image" style="font-size: 16px; color: rgb(148, 50, 26);">Upload document</label>
                <input type="file" name="image" placeholder="Upload document" required>
                <br><br>
                <label for="Gender">Gender</label>
                <button>
                    Male<input type="radio" name="Gender">
                    Female<input type="radio" name="Gender">
                    Other<input type="radio" name="Gender">
                </button>
                <br><br><br>
                <legend><b>Subject Selection</b></legend><br>
                <fieldset style="width:12em;font-family:'Times New Roman', Times, serif;  font-size:15px;">

                    <label for="Web Development">Web Development</label>
                    <input type="checkbox" name="Web Development">
                    <br>
                    <label for="Java">Java</label>
                    <input type="checkbox" name="Java">
                    <br>
                    <label for="Cryptography">Cryptography</label>
                    <input type="checkbox" name="Cryptography">
                    <br>
                    <label for="Computer Networks">Computer Networks</label>
                    <input type="checkbox" name="Computer Networks">
                    <br>
                    <label for="Machine Learning">Machine Learning</label>
                    <input type="checkbox" name="Machine Learning">
                </fieldset>
                <br>
                <button type="submit"
                    style="border:2px solid rgb(20, 1, 1); border-radius:6px; background:rgb(220, 235, 236); padding:6px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
